<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        *{
            padding: 0%;
            margin: 0;
        }
        body{
            background-color: white;
            align-items: center;
            justify-content: center;
            display: flex;
            font-family: sans-serif;
        }
        .container{
            position: relative;
            margin-top: 100px;
            width: 450px;
            height: auto;
            background: skyblue;
            border-radius: 5px;
        }
       .label{
        padding: 20px 130px;
        font-size: 35px;
        font-weight: bold;
        color: grey;
       }  
       .Login_form{
        padding: 20px 40px
       }
       .Login_form.font{
        font-size: 18px;
        color: darkblue;
        margin: 5px 0;
       }
       .Login_form input{
        height: 40px;
        width: 350px;
        padding: 0 5px;
        font-size: 18px;
        outline: none;
       }
       .Login_form.font2{
        margin-top: 30px;
       }
       .Login_form button{
        margin: 45px 0 30px 0;
        height: 45px;
        width: 365px;
        color: white;
        font-size: 20px;
        background-color: blue;
       }
    </style>


</head>
<body>
    <div class="container">
        <h1 class="label">Log In</h1>
        <form class="Login_form">
            <div class="font"></div>
            <input type="email" name="Text" placeholder="E-mail address">
            <div class="font2"></div>
            <input type="password" name="Password" placeholder="Password">
            <button type="Login">Login Me</button>
            <button type="Signup"></button>



        </form>
    </div>

</body>
</html>
